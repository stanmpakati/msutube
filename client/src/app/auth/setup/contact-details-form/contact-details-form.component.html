<form [formGroup]="cdForm" (ngSubmit)="submit()">
  <!-- Location input -->
  <mat-form-field>
    <mat-label>City</mat-label>
    <mat-icon matPrefix>location_on</mat-icon>
    <input matInput type="text" formControlName="city" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-icon matPrefix>location_on</mat-icon>
    <input matInput type="text" formControlName="country" />
  </mat-form-field>

  <!-- Facebook input -->
  <mat-form-field>
    <mat-label>Facebook username</mat-label>
    <mat-icon matPrefix>facebook</mat-icon>
    <input matInput type="text" formControlName="facebook" />
  </mat-form-field>

  <!-- Instagram input -->
  <mat-form-field>
    <mat-label>Instagram username</mat-label>
    <mat-icon svgIcon="instagram" matPrefix></mat-icon>
    <input matInput type="text" formControlName="instagram" />
  </mat-form-field>

  <!-- Twitter input -->
  <mat-form-field>
    <mat-label>Twitter username</mat-label>
    <mat-icon svgIcon="twitter" matPrefix></mat-icon>
    <input matInput type="text" formControlName="twitter" />
  </mat-form-field>

  <!-- Whatsapp input -->
  <mat-form-field>
    <mat-label>Whatsapp phone number</mat-label>
    <mat-icon matPrefix>Whatsapp</mat-icon>
    <input matInput type="text" formControlName="whatsapp" />
  </mat-form-field>

  <button mat-raised-button type="submit">Next</button>
</form>
