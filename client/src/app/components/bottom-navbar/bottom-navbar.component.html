<mat-toolbar>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
    <a routerLink="/home">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon>home</mat-icon>
        <span class="mat-caption">Home</span>
      </div>
    </a>

    <a routerLink="/music">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon>music</mat-icon>
        <span class="mat-caption">Music</span>
      </div>
    </a>

    <a routerLink="/pictures">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon>picture</mat-icon>
        <span class="mat-caption">Pictures</span>
      </div>
    </a>

    <a routerLink="/profile">
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-icon>person</mat-icon>
        <span class="mat-caption">Profile</span>
      </div>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
