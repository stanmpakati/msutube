<h3>Owners</h3>

<app-owner-component
  *ngFor="let owner of owners"
  [username]="owner"
></app-owner-component>

<!-- Contributers -->
<h3>Contributers</h3>
<app-contributer-circle
  *ngFor="let contributer of contributers"
  [contributer]="contributer"
></app-contributer-circle>

<!-- Citations -->
<h3>Citations</h3>
<app-citation
  *ngFor="let citation of citations"
  [citation]="citation"
></app-citation>
