<mat-toolbar>
  <mat-toolbar-row fxFlexAlign="center">
    <a routerLink="/home">
      <span [ngClass]="{ 'logo-dark': isDarkMode, 'logo-light': !isDarkMode }">
        MSU<span>tube</span>
      </span>
    </a>
    <span class="spacer"></span>
    <!-- Search form -->
    <!-- <mat-form-field appearance="outline"> </mat-form-field> -->
    <div
      fxHide.lt-sm
      fxLayout="row"
      fxFlexAlign="center stretch"
      class="search-field"
    >
      <input
        matInput
        type="search"
        [ngClass]="{
          'search-input': true,
          'search-input-dark': isDarkMode
        }"
      />
      <button
        [ngClass]="{ 'search-button': true, 'search-button-dark': isDarkMode }"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <button fxHide.gt-xs mat-button><mat-icon>search</mat-icon></button>

    <span fxHide.lt-sm ngClass="spacer"></span>

    <div>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/upload" mat-button><mat-icon>upload</mat-icon></a>

      <!-- profile button -->
      <button class="icon-btn" mat-icon-button [matMenuTriggerFor]="menu">
        <img
          [src]="profileUrl ? profileUrl : '/assets/vectors/man.jpg'"
          alt="profile picture"
          #img
        />
      </button>
      <!-- profile menu -->
      <mat-menu #menu="matMenu">
        <div *ngIf="user" class="user-name">{{ user.username }}</div>
        <div mat-menu-item (click)="$event.stopPropagation()">
          <mat-slide-toggle
            [checked]="isDarkMode"
            (toggleChange)="toggleThemeSelection()"
          >
            Dark Mode
          </mat-slide-toggle>
        </div>
        <a href="#" routerLink="/profile" mat-menu-item
          ><mat-icon>person</mat-icon> Profile</a
        >
        <a href="#" routerLink="/settings" mat-menu-item
          ><mat-icon>settings</mat-icon> Settings</a
        >
        <hr />
        <button *ngIf="user" mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
        <a *ngIf="!user" mat-menu-item href="#" routerLink="/login">
          <mat-icon>logout</mat-icon> Login
        </a>
      </mat-menu>
    </div>
  </mat-toolbar-row>
  <!-- ---------------- Desktop Links ---------------------------- -->
  <mat-toolbar-row
    [ngClass]="{
      'nav-row': true,
      'bg-dark': isDarkMode,
      'bg-light': !isDarkMode
    }"
    fxHide.xs
    fxAlign="row"
    fxLayoutAlign="space-around center"
  >
    <a
      routerLink="/home"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="link-active"
    >
      Home
    </a>
    <a routerLink="/music" routerLinkActive="link-active">Music</a>
    <a routerLink="/pictures" routerLinkActive="link-active">Pictures</a>
  </mat-toolbar-row>
</mat-toolbar>
