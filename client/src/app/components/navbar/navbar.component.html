<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      fxShow="true"
      fxHide.gt-sm
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">MSU<span>tube</span></span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/upload" mat-button><mat-icon>upload</mat-icon></a>

      <!-- profile button -->
      <button class="icon-btn" mat-icon-button [matMenuTriggerFor]="menu">
        <img src="/assets/vectors/man.jpg" alt="" />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a
        class="nav-menu-items"
        mat-button
        routerLink="/home"
        routerLinkActive="active"
        >Home</a
      >
      <a
        class="nav-menu-items"
        mat-button
        routerLink="/portifolio"
        routerLinkActive="active"
        >Portifolio</a
      >
      <a
        class="nav-menu-items"
        mat-button
        routerLink="/contact"
        routerLinkActive="active"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
