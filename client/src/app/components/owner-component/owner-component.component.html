<button mat-button (click)="navigateToProfile()">
  <div fxLayout="row" fxLayoutAlign="start center">
    <img
      [src]="
        userDetails?.profilePicUrl
          ? userDetails?.profilePicUrl
          : '/assets/vectors/icon.png'
      "
      alt="icon"
    />
    <div class="text-items" fxLayout="column" fxLayoutAlign="start">
      <span class="tx-500">{{ username }}</span>
      <span>{{ userDetails?.first }} {{ userDetails?.last }}</span>
    </div>
  </div>
</button>
