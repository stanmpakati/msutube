<div class="section-title" fxHide.xs>
  <span class="mat-title">Featured</span> <span class="spacer"></span>
  <a href="#" routerLink="/videos/featured" mat-stroked-button color="primary">
    See More
  </a>
</div>
<div class="thumbnails" ngClass.xs="container-small">
  <app-thumbnail
    *ngFor="let vid of vids"
    [thumbnailData]="vid"
    ngClass.xs="mt-2"
  ></app-thumbnail>
</div>
