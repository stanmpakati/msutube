<mat-dialog-content>
  <h3>Warning</h3>
  <p>
    It is strongly encouraged to upload a custom thumbnail along with your file
    to make it stand out more
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Upload anyway</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
