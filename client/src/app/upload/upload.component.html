<div class="container" fxLayoutAlign="center center">
  <div
    class="custom-bg"
    [ngClass]="{
      'custom-bg-light': !isDarkMode,
      'custom-bg-dark': isDarkMode
    }"
    fxLayout.lt-sm="column"
    fxFlex.gt-sm="row"
  >
    <!-- Upload Form -->
    <div
      class="video-upload-form"
      fxFlex="100%"
      fxFlex.gt-sm="30%"
      fxLayoutAlign="center center"
    >
      <app-file-upload></app-file-upload>
    </div>

    <!-- Uploaded media details -->
    <div fxFlex="100%" fxFlex.gt-sm="70%">
      <mat-horizontal-stepper linear="true" #stepper>
        <!-- Media details -->
        <mat-step [stepControl]="detailsComponent.detailsForm">
          <!-- Form: {{ detailsForm }} -->
          <ng-template matStepLabel>Fill in video details</ng-template>
          <app-details #detailsComponent></app-details>
          <button
            mat-raised-button
            color="primary"
            matStepperNext
            type="button"
            (click)="next()"
            class="mt-1"
          >
            Next
          </button>
        </mat-step>

        <!-- Add various contributers here -->
        <mat-step [stepControl]="contributersForm" label="Contributers">
          <app-contributers-form
            #contributersFormComponent
          ></app-contributers-form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>References</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
